{% extends 'layouts/base.html' %}
{% import 'macros/form.html' as f with context %}

{% block title %}Sign in to access your account{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well">
      {% call f.form_tag('AuthView:post', fid='login') %}
        <legend>Sign in to continue</legend>

        <div class="form-group">
          <label for="identity">Identity</label>
          <input type="text" class="form-control" id="identity" name="identity" maxlength="255" placeholder="Email address or username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" maxlength="128" placeholder="Password">
        </div>

        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block">
              Sign in
            </button>
          </div>
        </div>
      {% endcall %}
    </div>
  </div>
{% endblock %}
