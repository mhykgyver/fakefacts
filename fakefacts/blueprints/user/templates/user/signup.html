{% extends 'layouts/base.html' %}
{% import 'macros/form.html' as f with context %}

{% block title %}Sign up for a new account{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well">
      {% call f.form_tag('UserView:post', fid='signup') %}
        <legend>Consume and create fake facts</legend>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" maxlength="255" placeholder="Email address">
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" name="username" maxlength="24" placeholder="2 to 24 characters, letters and numbers only">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" maxlength="128" placeholder="Must be at least 8 characters">
        </div>

        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block">
              Create account
            </button>
          </div>
        </div>
      {% endcall %}
    </div>
  </div>
{% endblock %}
